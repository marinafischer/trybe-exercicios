<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="DatePickerX-master/dist/css/DatePickerX.min.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário</title>
  </head>
  <body>
    <form method="get">
      <h1>Formulário de Currículo</h1>
      <p>*Informações Obrigatórias</p>
      <fieldset>
        <div class="input-group mb-3">
          <legend class="input-group-text center">Informações Pessoais</legend>
        </div>
        <div class="row">
          <div class="input-group mb-3 col">
            <label class="input-group-text" for="nome">Nome Completo*</label>
            <input
              class="form-control"
              type="text"
              maxlength="40"
              required
              id="nome"
              name="nome"
              placeholder="Digite aqui seu nome"
            />
          </div>
          <div class="input-group mb-3 col">
            <label class="input-group-text" for="email">e-mail*</label>
            <input
              class="form-control"
              type="text"
              maxlength="50"
              required
              id="email"
              name="email"
              placeholder="Digite aqui seu e-mail"
            />
          </div>
          <div class="input-group mb-3 col">
            <label class="input-group-text" for="cpf">CPF*</label>
            <input
              class="form-control"
              type="text"
              maxlength="11"
              required
              id="cpf"
              name="cpf"
              placeholder="digite somento números"
            />
          </div>
        </div>
        <div class="row">
          <div class="input-group mb-3 col">
            <label class="input-group-text" for="endereco">Endereço*</label>
            <input
              class="form-control"
              type="text"
              maxlength="200"
              required
              id="endereco"
              name="endereco"
              placeholder="Rua/Avenida, nº, complemento"
            />
          </div>
          <div class="input-group mb-3 col">
            <label class="input-group-text" for="cidade">Cidade*</label>
            <input
              class="form-control"
              type="text"
              maxlength="28"
              required
              id="cidade"
              name="cidade"
              placeholder="Cidade"
            />
          </div>
        </div>
        <div class="row">
          <div class="input-group mb-3 col">
            <label class="input-group-text" for="estado"
              >Selecione Seu Estado</label
            >
            <select id="estado" name="estado" required>
              <option selected disabled></option>
            </select>
          </div>
          <div class="input-group mb-3 col">
            <label class="input-group-text" for="casa">
              Casa
              <input
                class="form-check-input mt-0"
                required
                name="tipo-moradia"
                type="radio"
                id="casa"
                value="casa"
              />
            </label>
            <label class="input-group-text" for="apartamento">
              Apartamento
              <input
                class="form-check-input mt-0"
                name="tipo-moradia"
                type="radio"
                id="apartamento"
                value="ap"
              />
            </label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="input-group mb-3">
          <legend class="input-group-text center">
            Dados do Último Emprego
          </legend>
        </div>
        <div class="input-group mb-3">
          <label class="input-group-text" for="resumo-curriculo"
            >Resumo do seu currículo</label
          >
          <textarea
            class="form-control"
            required
            maxlength="1000"
            id="resumo-curriculo"
            name="resumo-curriculo"
            cols="60"
            rows="10"
          ></textarea>
        </div>
        <div class="row">
          <div class="input-group mb-3 col">
            <label class="input-group-text" for="cargo">Cargo</label>
            <input
              class="form-control"
              type="text"
              id="cargo"
              name="cargo"
              placeholder="cargo ocupado"
              required
              maxlength="40"
            />
          </div>
          <div class="input-group mb-3 col center">
            <label class="input-group-text" for="data-inicio"
              >Data de início</label
            >
            <input
              class="form-control"
              type="text"
              id="data-inicio"
              name="data-inicio"
              placeholder="dd/mm/aaaa"
              required
            />
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="descricao-cargo"
              >Descrição do Cargo</label
            >
            <input
              class="form-control"
              type="text"
              id="descricao-cargo"
              name="descricao-cargo"
              placeholder="descreva brevemente as funções no cargo ocupado"
              required
              maxlength="500"
            />
          </div>
        </div>
      </fieldset>
      <div class="input-group mb-3 center">
        <button class="btn btn-outline-secondary" id="enviarDados">
          Enviar Dados
        </button>
        <button class="btn btn-outline-secondary" id="limparDados">
          Limpar Dados
        </button>
      </div>
    </form>
    <script src="DatePickerX-master/dist/js/DatePickerX.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
